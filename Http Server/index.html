<html>
<head>
 <title>COS 332 Practical 4</title>
 <style>
table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
#wrapper{
	background-color: #93add9;
}
fieldset{
	border: none;
}

legend{
	font-weight: bold;
}

form{
border-radius: 0px 0px 0px 0px;
-moz-border-radius: 0px 0px 0px 0px;
-webkit-border-radius: 0px 0px 0px 0px;
border: 6px groove #4c64db;
}

h1{
	text-align: center;
}
</style>
</head>
<body>
<div id="wrapper">
	<form action="http://127.0.0.1/contacts/search" method="get">
	<fieldset>
	<legend>Search</legend>
		<input type="text" name="expression" />
		<input type="submit" value="Search" />
	</fieldset>
	</form>	
<h1>Contact List</h1>
<table style="width:100%">
  <tr>
  	<th>ID</th>
    <th>Firstname</th>
    <th>Lastname</th>		
    <th>Number</th>

  </tr>
 <!--~data~-->
</table>

<br/>

	<form action="http://127.0.0.1/contacts/create" method="get">
	<fieldset>
	<legend>Create a new contact</legend>
		Name:<input type="text" name="name" />
		Surname:<input type="text" name="surname" />
		Number:<input type="text" name="number" /><br/><br/>
		<input type="submit" value="Create" />
	</fieldset>
	</form>	

	<form action="http://127.0.0.1/contacts/update" method="get">
	<fieldset>
	<legend>Update an existing contact</legend>
		ID:<input type="number" name="id" />
		Name:<input type="text" name="name" />
		Surname:<input type="text" name="surname" />
		Number:<input type="text" name="number" /><br/><br/>
		<input type="submit" value="Update" />
	</fieldset>
	</form>	

	<form action="http://127.0.0.1/contacts/delete" method="get">
	<fieldset>
	<legend>Delete an existing contact</legend>
		ID:<input type="number" name="id" />
		<input type="submit" value="Delete" />
	</fieldset>
	</form>	
</div>
</body>
</html>
